    <h1 class="text-center">Lista de Heróis</h1>
    <br>
    <table class="table table-striped text-center">
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Apelido</th>
            <th scope="col">Super-Poder</th>
            <th scope="col">Fraqueza</th>
            <th scope="col">História de Origem</th>
            <th scope="col">Primeira Aparição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <!-- Modal de Edição de Super-Herói -->
<div class="modal fade" id="editSuperHeroiModal" tabindex="-1" aria-labelledby="editSuperHeroiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editSuperHeroiModalLabel">Editar Super-Herói</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editSuperHeroiForm">
                    <input type="hidden" id="id">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    
                    <div class="mb-3">
                        <label for="apelido" class="form-label">Apelido</label>
                        <input type="text" class="form-control" id="apelido">
                    </div>
                    
                    <div class="mb-3">
                        <label for="superPoder" class="form-label">Super Poder</label>
                        <input type="text" class="form-control" id="superPoder">
                    </div>
                    
                    <div class="mb-3">
                        <label for="fraqueza" class="form-label">Fraqueza</label>
                        <input type="text" class="form-control" id="fraqueza">
                    </div>
                    
                    <div class="mb-3">
                        <label for="historiaOrigem" class="form-label">História de Origem</label>
                        <input type="text" class="form-control" id="historiaOrigem">
                    </div>

                    <div class="mb-3">
                        <label for="primeiraAparicao" class="form-label">Primeira Aparição</label>
                        <input type="text" class="form-control" id="primeiraAparicao">
                    </div>

                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem do Herói</label>
                        <input type="file" class="form-control" id="imagem">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="salvarEdicaoSuperHeroi()">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>
